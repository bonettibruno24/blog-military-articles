<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Projeto com Tailwind</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <script
      type="module"
      src="main.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-center overflow-x-hidden">
    <!-- Componente do Header -->

    <div id="header-container"></div>
   
    <section class="p-2">
      <div
        class="flex space-y-8  md:justify-center md:items-center mx-auto"
      >
        <div
          class="flex justify-center lg:w-[1150px] flex-col lg:flex-row lg:pt-52  bg-white"
        >
          <article class="flex flex-col">
            <div class="w-full relative">
              <a
                href="https://www.sociedademilitar.com.br/2025/05/nova-debandada-de-pilotos-da-fab-lista-inclui-oficial-pioneira-piloto-do-helicoptero-caracal-que-atuou-em-brumadinho.html"
                aria-label="Read article"
              >
                <img
                  src="https://www.sociedademilitar.com.br/wp-content/uploads/2025/05/Debandada-de-pilotos-na-FAB-inclui-ate-oficiais-superiores-e-capitaes-1140x570.jpg"
                  alt="Mais pilotos pedem demissão em busca de melhores salários e condições de vida"
                  class="w-full h-full object-cover"
                  loading="lazy"
                />
              </a>

              <!-- Categoria -->
              <div
                class="absolute bottom-0 left-2 uppercase bg-blue-400 text-white text-xs px-2 py-1 rounded"
              >
                <a href="https://www.sociedademilitar.com.br/category/destaque"
                  >Destaque</a
                >
              </div>
            </div>

            <!-- Conteúdo do post -->
            <div class="lg:py-10 flex flex-col justify-between font-roboto gap-5">
              <div class="text-start ">
                <h3
                  class="py-3 lg:text-3xl text-xl font-bold font-roboto text-slate-950 lg:leading-normal leading-tight lg:tracking-wide trackin"
                >
                  <a
                    href="https://www.sociedademilitar.com.br/2025/05/nova-debandada-de-pilotos-da-fab-lista-inclui-oficial-pioneira-piloto-do-helicoptero-caracal-que-atuou-em-brumadinho.html"
                  >
                    Nova debandada de pilotos da FAB: lista inclui oficial
                    pioneira, piloto do Helicóptero Caracal que atuou em
                    Brumadinho
                  </a>
                </h3>

                <!-- Metadados -->
                <div
                  class="flex flex-row justify-start items-center lg:text-sm text-xs text-gray-500 space-x-7"
                >
                  <span>
                    por
                    <a
                      href="https://www.sociedademilitar.com.br/author/smbr"
                      class="text-blue-600 font-semibold uppercase hover:underline"
                      >Sociedade Militar</a
                    >
                  </span>
                  <span>
                    <a
                      href="https://www.sociedademilitar.com.br/2025/05/nova-debandada-de-pilotos-da-fab-lista-inclui-oficial-pioneira-piloto-do-helicoptero-caracal-que-atuou-em-brumadinho.html"
                    >
                      07/05/2025
                    </a>
                  </span>
                </div>
              </div>

              <!-- Ler mais -->
              <div
                class="flex w-24 h-7 rounded-sm border border-gray-300 justify-center text-center items-center"
              >
                <a
                  href="https://www.sociedademilitar.com.br/2025/05/nova-debandada-de-pilotos-da-fab-lista-inclui-oficial-pioneira-piloto-do-helicoptero-caracal-que-atuou-em-brumadinho.html"
                  class="text-gray-500 uppercase hover:underline text-sm font-bold"
                >
                  Ler mais<span class="sr-only"> detalhes</span>
                </a>
              </div>
            </div>
          </article>
          <!-- Conteudo lateral direito  -->
          <div
            class="flex w-full flex-col rounded-sm text-center pt-5 lg:pt-0">
            <div
              id="text-articles-container"
              class="flex w-full flex-col md:grid md:grid-cols-2 lg:flex lg:flex-col lg:rounded-sm lg:border lg:border-gray-300  space-y-2"
            ></div>
          </div>
        </div>
      </div>
      <!-- Artigos/Categoria  -->
      <section class="flex lg:w-[1150px] justify-center mx-auto items-center pt-14">
        <div
          id="articles-container"
          class="lg:grid sm:grid-col-2 sm:grid  sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        ></div>
      </section>
      <footer>
        <div id="footer-container"></div>
      </footer>
    </section>
  </body>
</html>
