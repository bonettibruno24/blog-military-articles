<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Blog Militar - Artigos e notícias sobre o mundo militar"
    />
    <link
      rel="stylesheet"
      href="../styles.css"
    />
    <script
      type="module"
      src="/src//assets/js/main.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Resultado de Buscas</title>
  </head>
  <body>
    <div id="header-container"></div>
    <main class="font-roboto">
        <div class="flex w-full h-60 justify-center text-gray-600  p-10">
            <div class="flex flex-col w-[1150px] h-36 justify-between">
              <div class="space-x-2 text-xs z-10 font-normal ">
                <span>
                  <a href="https://www.sociedademilitar.com.br" class="hover:underline">
                    Início
                  </a>
                </span>
                <span>&gt;</span>
                <span>
                  <a href="https://www.sociedademilitar.com.br/category/destaque" class="hover:underline">
                    Busca
                  </a>
                </span>
              </div>
              <div class="flex justify-start items-start space-y-8 w-[720px] flex-col">
                <div class="text-3xl font-bold text-slate-950 tracking-tighter ">
                    <h1>Resultado de Busca para: <span>...</span></h1>
                </div>
                <form action="https://www.sociedademilitar.com.br/" method="get" target="_top"
                class="flex w-full items-center gap-2 ml-4 bg-white border border-gray-400 rounded-sm px-3  transition focus-within:border-blue-500">
            
            <input
              name="s"
              type="text"
              placeholder="Busca..."
              autocomplete="off"
              class="bg-transparent focus:outline-none text-sm text-gray-700 placeholder-gray-400 w-full p-3"
            />
        
            <button type="submit" aria-label="Buscar"
                    class="text-gray-500 hover:text-blue-600 transition  bg-[#0067cc] px-5 py-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4 mx-auto text-white ">
                 <path stroke-linecap="round" stroke-linejoin="round"
                       d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
               </svg>
            </button>
          </form>
                <div class="hidden mt-2 bg-white shadow-md border border-gray-200 w-full max-w-md rounded p-4">
                  <div class="mb-2 text-sm text-gray-500">
                    Nenhum resultado
                  </div>
                  <div class="flex items-center text-sm text-blue-600 hover:underline cursor-pointer">
                    <i class="fa fa-search mr-2"></i> Ver todos os resultados
                  </div>
                </div>
              </div>
            </div>
          </div>
      <div class="flex justify-center items-center w-full">
        <div class="flex w-full flex-row justify-center  container bg-white space-x-12">
            <div class="flex flex-col space-y-5">
                <div id="search-container" class="flex flex-col  space-y-10"></div>
                <div class="w-full flex flex-row  font-bold justify-center items-center">
                    <div class="flex flex-row justify-center items-center space-x-2">
                        <button class="text-white w-9 h-9 10 bg-blue-600 ">1</button>
                        <button class="text-gray-700 w-9 h-9 10  ">2</button>
                    </div>
                    <button class="text-gray-700 w-9 h-9 10 text-2xl ml-20"> > </button>
                </div>
            </div>
          <!-- Conteudo lateral direito  -->
          <div class="flex w-96 flex-col space-y-5">
              <div class="px-8">
                  <h1 class="font-normal text-blackRecent ">Artigos Recentes</h1>
                  <div class="h-[2px] w-[40px] bg-blue-500 mt-2"></div>
              </div>
              <div
                    id="text-articles-container"
                    class="flex w-full flex-col text-center space-y-2"
                >
          </div>
        </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-container"></div>
    </footer>
  </body>
</html>
